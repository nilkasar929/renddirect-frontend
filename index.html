    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rentdirect24.com/" />
    <meta property="og:title" content="RentDirect24 - Find Flats, PG & Houses for Rent | No Brokerage" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://rentdirect24.com/" />
    <meta name="twitter:title" content="RentDirect24 - Find Flats, PG & Houses for Rent | No Brokerage" />
    <meta name="twitter:description" content="India's #1 no-broker rental platform. Find flats, PG, houses & rooms for rent. Direct connection with owners, no brokerage fees." />
    <meta name="twitter:image" content="https://rentdirect24.com/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://rentdirect24.com/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#4F46E5" />
    <meta name="msapplication-TileColor" content="#4F46E5" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://cdn.pixabay.com" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RentDirect24",
      "url": "https://rentdirect24.com",
      "logo": "https://rentdirect24.com/logo.png",
      "description": "India's trusted rental platform connecting tenants directly with property owners. No brokerage, verified listings.",
      "sameAs": [
        "https://www.facebook.com/rentdirect24",
        "https://www.instagram.com/rentdirect24",
        "https://twitter.com/rentdirect24",
        "https://www.linkedin.com/company/rentdirect24"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RentDirect24",
      "url": "https://rentdirect24.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://rentdirect24.com/properties?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
